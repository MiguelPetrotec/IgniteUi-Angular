<div class="sample-wrapper">
    <!-- <form class="input-group-form"> -->
        <form class="input-group-form" [formGroup]="contactForm">
        <h4 class="sample-title">Book your movie ticket</h4>
        <div class="component-container">
            <!-- <igx-select #select name="movies" [(ngModel)]="user.movie" formControlName="movie"> -->
            <igx-select #select name="movies" formControlName="movie">
                <igx-select-item-group *ngFor="let genre of genres" [label]="genre.type">
                    <igx-select-item *ngFor="let movie of genre.movies" [value]="movie">
                        {{ movie }}
                    </igx-select-item>
                </igx-select-item-group>
                <label igxLabel for="movies">Movie</label>
                <ng-template igxSelectToggleIcon>
                    <igx-icon fontSet="material">local_movies</igx-icon>
                </ng-template>
            </igx-select>
        </div>
        <igx-input-group>
            <!-- <input igxInput name="fullName" type="text" formControlName="fullName"/> -->
            <input igxInput name="fullName" type="text" formControlName="fullName" required="required" />
            <label igxLabel for="fullName">Full Name</label>
            <igx-suffix>
                <igx-icon>person</igx-icon>
            </igx-suffix>
        </igx-input-group>
        <igx-input-group>
            <igx-prefix>+359</igx-prefix>
            <label igxLabel for="phone">Phone</label>
            <!-- <input igxInput name="phone" type="text" [(ngModel)]="user.phone" formControlName="phone"/> -->
            <input igxInput name="phone" type="text" formControlName="phone" />
            <igx-suffix>
                <igx-icon>phone</igx-icon>
            </igx-suffix>
            <igx-hint position="start">Ex.: +359 888 123 456</igx-hint>
        </igx-input-group>
        <igx-input-group>
            <label igxLabel for="email">Email address</label>
            <!-- <input igxInput name="email" type="email" [(ngModel)]="user.email" required formControlName="email"/> -->
            <input igxInput name="email" type="email" formControlName="email" required />
            <igx-suffix>
                <igx-icon>email</igx-icon>
            </igx-suffix>
        </igx-input-group>
        <div class="component-container">
            <!-- <igx-combo #combo1 name="genres" class="input-container" width="100%" [itemsMaxHeight]="130" 
    [data]="genres" [valueKey]="'type'" [displayKey]="'type'" [(ngModel)]="user.genres"
                placeholder="Select your favorite genres" searchPlaceholder="Search..." required [type]='"line"' formControlName="genres">
            </igx-combo> -->
            <igx-combo #combo1 name="genres" class="input-container" width="100%" [itemsMaxHeight]="130"
                [data]="genres" [valueKey]="'type'" [displayKey]="'type'" formControlName="genres"
                placeholder="Select your favorite genres" searchPlaceholder="Search..." required
                [type]='"line"'>
            </igx-combo>
        </div>
        <div class="component-container">
            <igx-radio-group name="status">
                <igx-radio class="radio-sample" *ngFor="let status of statuses" value="{{status.value}}"
                  formControlName="status" (change)="checkStatus($event)">
                  {{status.label}}
                </igx-radio>
              </igx-radio-group>              
        </div>
        <div class="component-container">
            <igx-date-picker name="date" (onSelection)="onDateSelection($event)"></igx-date-picker>
        </div>
        <div class="component-container">
            <igx-time-picker name="dateTime" (onValueChanged)="onTimeSelection($event)"></igx-time-picker>
        </div>
        <div class="component-container">
            <button igxButton="raised" igxRipple>Book</button>
        </div>
    </form>
</div>
